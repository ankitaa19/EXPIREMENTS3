<!DOCTYPE html>
<html>
<head>
    <title>VALIDATIONS USING REGULAR EXPRESSIONS</title>
</head>

<body>
    <style>
        
    </style>
    <h1>E-Mail Verification</h1>
    <br>
    Enter Your E-mail: <input type="text" id="txtEmail">
    <br>
    <br>
    Select Your City:
    <select id="citySelect">
        <option value="">Select City</option>
        <option value="city1">MUMBAI</option>
        <option value="city2">PUNE</option>
        <option value="city3">AURANGABAD</option>
        <option value="city4">NAGPUR</option>
        <option value="city5">SATARA</option>
    </select>
    <br>
    <br>
    Date of Birth: <input type="date" id="txtDOB">
    <br>
    <br>
    Gender: 
    <input type="radio" name="gender" value="male"> Male
    <input type="radio" name="gender" value="female"> Female
    <br>
    <br>
    Enter Your Password: <input type="password" id="txtPassword">
    <br>
    <br>
    <button onclick="validateCredentials()">Submit</button>
    <script>
        function validateCredentials() {
            var email = document.getElementById("txtEmail").value;
            var password = document.getElementById("txtPassword").value;

            var validEmail = "ankita@123";
            var validPassword = "password123";

            if (email === validEmail && password === validPassword) {
                alert("Valid Credentials");
            } else {
                alert("Invalid Credentials");
            }
        }
    </script>
</body>
</html>
